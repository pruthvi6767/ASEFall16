    <div class="row"><br><br><br></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" value="">
                            </div>
                            <div align="right">
                               <!--<div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>-->
                                   <a href="Register.html" style="align-content: flex-end"> + New User</a>
                               <!--</div>-->

                            </div>
                            <div><br></div>
                            <button class="btn btn-lg btn-success btn-block"  ng-click="getData()"> LogIn</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
