<ion-view style="background-color:black" id="page7" title="Welcome to IM WORD" xmlns="http://www.w3.org/1999/html">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-home"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" padding="false" ng-init="loadMenu()">

    <hscroller>
      <hcard ng-repeat="item in items" index="{{$index}}" desc="{{item.desc}}" image="{{item.image}}"></hcard>
    </hscroller>

    <table style="background-color: black">
      <tbody>
      <tr>

        <div class="list card" >
          <div class="item item-image">
            <img src="img/brain_words.jpg" width="1000px"; height="300px">
          </div>
        </div>

        </tr>
      <tr>
        <td>
        <div class="list card"  style="width: 190px; height: 115px;">
          <div class="item item-bg-image" >
            <img src="img/word.jpg" ng-click="goLevel()" >
            <h2 style="color: #4d4d4d">Play with </h2>
          </div>
        </div>
        </td>


      <td>
        <div class="list card" style="width: 190px; height: 115px;" >
          <div class="item item-bg-image">
            <img src="img/Logo.png" ng-click="goLevelLogo()">
            <h2 style="color: #4d4d4d">Play with </h2>
          </div>
        </div>
      </td>
     </tr>
      <tr>
      <td>
        <div class="list card" style="width: 190px; height: 115px;" >
          <div class="item item-bg-image">
            <img src="img/language.png" >
            <h2 style="color: #4d4d4d">Language</h2>
          </div>
        </div>
      </td>
      <td>
        <div class="list card"  style="width: 190px; height: 115px;" >
          <div class="item item-bg-image">
            <img src="img/graph.png">
            <h2 style="color: #4d4d4d">User Analysis</h2>
          </div>
        </div>
      </td>
      </tr>
      </tbody>
    </table>
  </ion-content>
</ion-view>
