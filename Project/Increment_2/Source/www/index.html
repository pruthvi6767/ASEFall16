  <!--=========================================#1. Custom Header Part====================================-->

  <link href="https://fonts.googleapis.com/css?family=RobotoDraft%3A400%2C500%2C700%2C400italic" rel="stylesheet">

  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>


  <!--Firebase Header-->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>


  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!--======================================================================================================-->


  <style type="text/css">
    .platform-ios .manual-ios-statusbar-padding {
      padding-top: 20px;
    }

    .manual-remove-top-padding {
      padding-top: 0px;
    }

    .manual-remove-top-padding .scroll {
      padding-top: 0px !important;
    }

    ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
      margin-left: -10px;
      margin-right: -10px;
    }

    ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
      border-radius: 0px;
      border-left: 0px;
      border-right: 0px;
    }
  </style>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>


</head>
<body ng-app="app" animation="slide-right-left-ios5">
<div style="">

  <!--#5. indexCtrl -->
  <ion-side-menus ng-controller="indexCtrl" data-componentid="side-menu21" style="" enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-assertive">

        <ion-nav-back-button></ion-nav-back-button>


        <ion-nav-buttons side="left">
          <button ng-if="$root.extras" class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!-- #3.  $root.extras -->
    <ion-side-menu side="left" id="side-menu21" ng-if="$root.extras">

      <ion-header-bar class="expanded">
        <img ng-src="{{&apos;img/fk/&apos;+ user_info.photoURL +&apos;.jpg&apos;}}" class="avatar motion spin fade">
        <div class="menu-bottom">
          {{user_info.displayName}}
        </div>
      </ion-header-bar>

      <ion-content class="stable-bg has-expanded-header">
        <ion-list data-componentid="list1" class=" " id="menu-list1">

          <ion-item data-componentid="list-item1" style="" menu-close="" ui-sref="menu2" id="menu-list-item1"
                    class="item-icon-left">
            <i class="icon ion-ios-home-outline"></i>Home
          </ion-item>
          <ion-item data-componentid="list-item3" style="" menu-close="" ui-sref="logo" id="menu-list-item3"
                    class="item-icon-left">
            <i class="icon ion-ios-clock-outline"></i>Logo Recognition
          </ion-item>
          <ion-item data-componentid="list-item4" style="" menu-close="" ui-sref="favourite" id="menu-list-item4"
                    class="item-icon-left">
            <i class="icon ion-ios-star-outline"></i>Favourite
          </ion-item>
          <ion-item data-componentid="list-item5" style="" menu-close="" ui-sref="settings" id="menu-list-item5"
                    class="item-icon-left">
            <i class="icon ion-ios-gear-outline"></i>Settings
          </ion-item>
          <ion-item ng-click="logout()" data-componentid="list-item7" style="" id="menu-list-item7"
                    class="item-icon-left">
            <i class="icon ion-log-out"></i>Logout
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-side-menu>
  </ion-side-menus>
</div>
</body>
</html>
