<ion-view style="" class=" " id="page90" title="Learn with Logos">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-happy-outline"></button>
  </ion-nav-buttons>
  <ion-content padding="true" style="background: url(img/image1.jpg) no-repeat center;background-size:cover;"
               class="has-header">

    <br/>
    <input type="text" ng-model="valuesearch" placeholder="Enter Company Domain Address.." class="input-a">
    <br>
    <div align="center">

      <button id="page-button11" style="font-weight:600;color:#2436B9;font-size:13px;border-radius:1px 1px 1px 1px;"
              class="button-a" value="search" ng-click="squery(valuesearch)">Search Domain Details
      </button>

    </div>
    <div class="list card" id="page-card21">
      <div class=" item item-image">
        <img src="{{logourl}}" width="" height="120" style="display: block; margin-left: auto;">
      </div>
    </div>
    <br/>
    <div class="list card" id="page-card22">
      <div id="page-markdown3" style="margin-top:0px;color:#1ECB61;">
        <p>
        <h4 align="center">Domain Information</h4>

        <table class="table-a">
          <tr class="tr-a">
            <td class="td-a"><strong>Name</strong></td>
            <td class="td-a">{{Name}}</td>
          </tr>
          <tr class="tr-a">
            <td class="td-a"><strong>Category</strong></td>
            <td class="td-a">{{category}}</td>
          </tr>
          <tr class="tr-a">
            <td class="td-a"><strong>Website</strong></td>
            <td class="td-a">{{website}}</td>
          </tr>
          <tr class="tr-a">
            <td class="td-a"><strong>Services</strong></td>
            <td class="td-a">{{services}}</td>
          </tr>
          <tr class="tr-a">
            <td class="td-a"><strong>Founded</strong></td>
            <td class="td-a">{{founded}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div></div>
  </ion-content>
</ion-view>
