<ion-view title="Login" id="page6" style="background-color:#212696;">
    <ion-content padding="true" style="background: url(img/iPhone-6-wallpaper-HD-iOS8-theme-6.jpg) no-repeat center;background-size:cover;" class="has-header">
        <form id="login-form4" class="list">
            <div id="login-button-bar2" class="button-bar">
                <a ui-sref="lAB5" id="login-button6" style="font-weight:500;border-radius:110px 110px 110px 110px;" class="button button-balanced  button-block icon ion-android-home"></a>
                <button id="login-button8" style="border-radius:56px 56px 56px 56px;" class="button button-balanced  icon ion-android-person"></button>
                <a ui-sref="sIGNUP" id="login-button7" style="border-radius:103px 103px 103px 103px;" class="button button-balanced  button-block icon ion-android-person-add"></a>
            </div>
        </form>
        <div class="spacer" style="width: 300px; height: 92px;"></div>
        <form id="login-form6" class="list">
            <label class="item item-input" id="login-input9">
                <input type="email" placeholder="Email" ng-model="email1">
            </label>
            <label class="item item-input" id="login-input10">
                <input type="password" placeholder="Password" ng-model="paswrd1">
            </label>
        </form>
        <a  ng-click="log(paswrd1)" id="login-button9" style="font-weight:600;border-radius:39px 39px 39px 39px;" class="button button-calm button-large button-block">Sign In</a>
    </ion-content>
</ion-view>
