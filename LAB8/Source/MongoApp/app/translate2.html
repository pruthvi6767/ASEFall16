<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mycss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" type="application/javascript"></script>

    <style>
        body  {
            background-image: url("map.png");
        }
    </style>
    <script src="home.js"></script>
</head>
<body >

<div class="container" ng-app="trans" ng-controller="transcontroller" >
    <div class="row">
            <div class="top_menu">
                <div class="buttons">
                    <div class="button close">

                    </div>
                    <div class="button minimize">

                    </div>
                    <div class="button maximize">

                    </div>
                </div>
                <div class="title">Chat</div>
            </div>
    </div>
    <br>
    <div class="row">

    <div ng-show="set" class="col-md-4-offset-0 pull-left">
        <p  class="speech">{{German}}</p>
    </div>
    <div  ng-show="set1" class="col-md-4-offset-0 pull-right"><p   class="speechReflect">{{English}} </p>
    </div>
    </div>
    <div class="row">
    <div  style="display:inherit; float:left;">
        <img  class="img-circle" align="left" src="obama.jpg" style="width: 200px; height:270px">
    </div>

    <div style="display:inline-block; float:right;">
        <img class="img-circle" align="right" src="hitler.jpg" style="width: 200px; height:270px">
    </div>

    </div>
<div class="row">
     <br></div>
    <div class="row">
<div class="input-group  col col-pull-4" >
    <div class="form-group  has-feedback">
        <input type="text" class="form-control" ng-model="chatText" >
        <span class="glyphicon glyphicon-send form-control-feedback" aria-hidden="true"></span>
    </div>
        <span class="input-group-btn">
            <button class="btn btn-success" type="button" ng-click="getEnglish(chatText)">English</button>

            <button class="btn btn-danger" type="button" ng-click="getGerman(chatText)">German</button>

        </span>
</div>
        <div class="input-group  col col-pull-4" >
            <div class="form-group  has-feedback">
                <input type="text" class="form-control" ng-model="cvalue" >
                <span class="glyphicon glyphicon-value form-control-feedback" aria-hidden="true"></span>
            </div>
    </div>
        <span class="input-group-btn">
            <button class="btn btn-success" type="button" ng-click="getDollars(cvalue)">Dollar</button>

            <button class="btn btn-danger" type="button" ng-click="getEuros(cvalue)">Euros</button>

        </span>
</div>
    </div>
</div>


</body>
</html>
